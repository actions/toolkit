name: unit-tests
on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build

    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - uses: unlike-ltd/github-actions/setup-pnpm@main
        with:
          node-version: 16.x

      - name: Compile
        run: pnpm run build

      - name: Test
        run: pnpm test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: pnpm run lint

      - name: Format
        run: pnpm run format:check
