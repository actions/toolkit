name: toolkit-audit
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:

  build:
    name: Audit

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install
      run: npm install

    - name: Bootstrap
      run: npm run bootstrap

    # DEBUG
    - run: which -a node
    - run: /usr/bin/env node --version
    - run: |
        node -e "console.log(Object.keys({a: 1, b: 2}))"

    - name: audit tools #disabled while we wait for https://github.com/actions/toolkit/issues/539
      run: npm audit --audit-level=moderate --json | scripts/audit-allow-list

    - name: audit packages
      run: npm run audit-all
